<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blitz Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Oldenburg&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="blitz.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="title">
      BLITZ
    </div>
    <div class="game-container">
      <canvas id="gameCanvas"></canvas>
      <div class="score-bar">
        <div class="lives-section">
          <span class="lives-label label">Lives:</span>
          <span class="lives"></span>
        </div>
        <div class="score-section">
          <span class="score-label label">Score:</span>
          <div class="score">0</div>
        </div>
        <div class="level-section">
          <span class="level-label label">Level:</span>
          <div class="level">1</div>
        </div>  
      </div>
    </div>
    <script src="blitz.js"></script>
  </body>
</html>
